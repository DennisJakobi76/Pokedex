<!DOCTYPE html>
<html lang="de">
    <!-- prettier-ignore -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon"/>
        <link rel="stylesheet" href="./styles/fonts.css"/>
        <link rel="stylesheet" href="./styles/color.css"/>
        <link rel="stylesheet" href="./styles/style.css"/>
        <link rel="stylesheet" href="./styles/responsive.css">
        <script src="./scripts/main.js" defer></script>
        <script src="./scripts/template.js" defer></script>
        <title>Pokedex</title>
    </head>
    <body onload="getPokemons()">
        <header>
            <img
                class="header-sign"
                src="./assets/img/watchOutSign.png"
                alt="Pokemon-Warnschild"
            /><img
                id="title-img"
                src="./assets/img/PokemonTitleTransparent.png"
                alt="Pokemon-Schriftzug"
            /><img
                class="header-sign"
                src="./assets/img/watchOutSign.png"
                alt="Pokemon-Warnschild"
            />
        </header>
        <main>
            <div
                id="loading-spinner-container"
                class="d_none"
            >
                <img
                    id="loading-spinner-img"
                    src="./assets/img/spinnerPokeball.png"
                    alt="Drehender Pokeball"
                />
            </div>
            <div id="search-bar-section">
                <input
                    type="text"
                    id="search-bar"
                    placeholder="Search your Pokemon"
                    oninput="searchPokemons()"
                />
                <span
                    id="search-info"
                    class="d_none"
                    >Type at least 3 characters</span
                >
            </div>
            <div
                id="overlay"
                class="d_none"
                onclick="addDNone()"
            ></div>
            <div id="pokemon-cards-section"></div>
            <div id="load-more-section">
                <button
                    id="load-more-btn"
                    onclick="loadMorePokemon()"
                >
                    Load more Pokemon
                </button>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
