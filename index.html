<!DOCTYPE html>
<html lang="de">
    <!-- prettier-ignore -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon"/>
        <link rel="stylesheet" href="./styles/standard.css"/>
        <link rel="stylesheet" href="./styles/fonts.css"/>
        <link rel="stylesheet" href="./styles/color.css"/>
        <link rel="stylesheet" href="./styles/style.css"/>
        <script src="./scripts/main.js" defer></script>
        <title>Pokedex</title>
    </head>
    <body onload="getOnePokemon()">
        <header>
            <img
                class="header-sign"
                src="./assets/img/watchOutSign.png"
                alt="Pokemon-Warnschild"
            /><img
                id="title-img"
                src="./assets/img/PokemonTitleTransparent.png"
                alt="Pokemon-Schriftzug"
            /><img
                class="header-sign"
                src="./assets/img/watchOutSign.png"
                alt="Pokemon-Warnschild"
            />
        </header>
        <main>
            <section id="search-bar-section">
                <input
                    type="text"
                    id="search-bar"
                    placeholder="SEARCH"
                />
            </section>
            <div id="pokemon-container">
                <div id="id-and-name-container">
                    <span id="poke-id"></span>
                    <span id="poke-name"></span>
                </div>
                <div id="poke-img-container"></div>
                <div id="poke-stats-container"></div>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
